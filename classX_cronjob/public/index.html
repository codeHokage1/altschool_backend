<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cake Alert</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<section class="header">
				<img
					width="100"
					height="100"
					src="https://img.icons8.com/comic/100/000000/experimental-birthday-cake-comic.png"
					alt="Birthday Cake"
				/>
				<h1>Cake Alert</h1>
			</section>

			<section class="action-section">
				<p class="brand-note">
					Birthdays aren't just any other day. They remind us of the amazing day you were born. And
					we will always love to appreciate you on this day. We promise to be the first to wish you
					on your special day.
				</p>

				<form id="form">
					<div class="form-row">
						<label for="username">Username:</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter your username"
							required
						/>
					</div>
					<div class="form-row">
						<label for="email">Email:</label>
						<input type="email" name="email" id="email" placeholder="Enter your email" required />
					</div>
					<div class="form-row">
						<label for="dob">Date of Birth:</label>
						<input
							type="date"
							name="dob"
							id="dob"
							placeholder="Enter your date of birth"
							required
						/>
					</div>
					<input type="submit" value="Send Details" />
				</form>
			</section>

			<section class="footer">
				<p class="footer-info">
					Cake Alert &copy; 2023. Made with ❤️ by
					<a href="https://linkedin.com/in/sodiqfarhan" target="_blank">Farhan S.</a>
				</p>
			</section>
		</main>
	</body>
</html>
