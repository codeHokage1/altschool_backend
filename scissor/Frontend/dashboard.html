<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scissor - Your Dashboard</title>
      <link rel="stylesheet" href="./styles/dashboard.css">

      <link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

	</head>
	<body>
		<header>
			<div class="brand-logo">
				<img src="https://img.icons8.com/stickers/100/cut-paper.png" alt="Scissor logo" />
				<h1>SCISSOR</h1>
			</div>

			<div class="links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>

			<div class="auth-nav">
				<ul>
					<li><img src="https://img.icons8.com/carbon-copy/100/user-female-circle.png" alt="Profile Avatar"/>  <p id="loggedin-user">Profile</p></li>
				</ul>
			</div>
		</header>

		<main>
         <div class="dashboard-panel">
            <h2>Dashboard</h2>

            <div class="dashboard-nav">
               <img class="log-out" src="https://img.icons8.com/carbon-copy/100/exit.png" alt="Log out"/>
            </div>
         </div>

         <div class="create-and-search">
            <button class="create-link" id="create-link">Scissor a new link ‚úÇÔ∏è</button>
            <div class="search">
               <input type="text" placeholder="Search for your link" />
               <button>üîç</button>
            </div>
         </div>

			<!-- Modal for Create Link -->
			<div id="scissor-modal" class="modal">
				<div class="modal-content">
					<div class="modal-header">
						<h3>Scissor A Link</h3>
						<span class="close" id="close-scissor">&times;</span>
					</div>

					<div class="modal-body">
						<form id="scissor-form">
							<div class="input-group">
								<label for="originalURL">Original URL:</label>
								<input type="text" id="originalURL" name="originalURL" required placeholder="https://www.example.com or http://example.com"/>
							</div>

							<div class="input-group">
								<label for="scissorURL">Scissor-ed URL:</label>
								<div>
									<p>scissor.com/</p>
									<input type="text" id="scissorURL" name="customAlias" placeholder="Optional custom back-half e.g 'farhan-slides'"/>
								</div>
							</div>

							<div class="input-group">
								<label for="description">Link Title/Description (Optional):</label>
								<input type="text" id="description" name="description" placeholder="e.g Sodiq Farhan - Presentation Slides"/>
							</div>

							<div class="input-group">
								<label for="expiration">Expiration Date (Optional):</label>
								<input type="date" id="expiration" name="expirationDate" />
							</div>

							<button type="submit">Scissor!</button>
							<p class="error" id="scissor-error">Errors will appear here!</p>
						</form>
					</div>
				</div>
			</div>


         <div id="link-list">
            <h3 class="links-heading">Your Scissor-ed Links:</h3>
            
      </main>

		<footer></footer>

		<script src="./scripts/dashboard.js"></script>
	</body>
</html>
